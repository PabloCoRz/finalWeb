<!doctype html>
<html lang="es">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Inicio sesión</title>
      <link rel="icon" href="imagenes/favicon.ico" type="image/ico">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <br>
    <div class="container text-center rounded" style="background-color:rgb(212, 212, 212); width:40%; height:auto;"><br>
        <div class="imagen"><img src="caflogo.png" alt="CAF Logo" style="width:50%;"></div>
        <form action="Ingresa.php" method="post">
          <input type="text" placeholder="Nombre de usuario" class="form-control my-3" name="usuario" id="usuario" required title="Ingrese nombre de usuario"><br>
          <input type="text" placeholder="Contraseña" class="form-control my-3" name="contra" id="contra" required title="Ingrese la contraseña"><br>
          <input type="submit" class="btn boton" value="Ingresar"><a href="CrearCuenta.html" class="btn boton">Crear Cuenta</a>
        </form><br>
        <br><br>
    </div>
    <script>
      document.getElementById('usuario').oninvalid = function(event) {
        event.target.setCustomValidity('Ingrese el nombre de usuario');
      }
      document.getElementById('usuario').oninput = function(event) {
        event.target.setCustomValidity('');
      }
      document.getElementById('contra').oninvalid = function(event) {
        event.target.setCustomValidity('Ingrese la contraseña');
      }
      document.getElementById('contra').oninput = function(event) {
        event.target.setCustomValidity('');
      }
      

      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('mensaje') && urlParams.get('mensaje') === 'exito') {
          alert('Se actualizó la contraseña con éxito!');
      }else if(urlParams.has('mensaje') && urlParams.get('mensaje') === 'noexito'){
          alert('Usuario y/o contraseña incorrecto');
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <br>
  </body>
</html>
